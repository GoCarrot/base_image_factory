---
- hosts: all
  become: yes

  tasks:
    - name: Download Ruby 2.4
      register: ruby_tarball
      get_url:
        dest: /tmp/ruby-2.4.10.tar.xz
        checksum: "sha256:d5668ed11544db034f70aec37d11e157538d639ed0d0a968e2f587191fc530df"
        url: "https://cache.ruby-lang.org/pub/ruby/2.4/ruby-2.4.10.tar.xz"
        owner: root
        group: root
        mode: '644'

    - name: Unarchive Ruby 2.4
      unarchive:
        remote_src: true
        dest: /tmp
        src: "{{ ruby_tarball.dest }}"

    - name: Install Build Packages
      apt:
        update_cache: yes
        install_recommends: no
        state: present
        name:
          - build-essential
          - zlib1g-dev
          - libssl-dev
          - libreadline-dev

    - name: Install Ruby 2.4
      shell:
        chdir: "/tmp/ruby-2.4.10"
        cmd: |
          ./configure --disable-install-doc --program-suffix=2.4
          make
          make install

    - name: Remove Build Packages
      apt:
        state: absent
        purge: yes
        name:
          - build-essential
          - zlib1g-dev
          - libssl-dev
          - libreadline-dev
