version: 2.1

setup: true

parameters:
  region:
    type: string
    default: us-east-1
  build_account_slug:
    type: string
    default: ''
  deploy_account_slug:
    type: string
    default: ''

orbs:
  teak: teak/sdk-utils@0.4

jobs:
  setup:
    docker:
      - image: cimg/base:stable

    steps:
      - teak/terraform-install:
          version: 1.1.7
      - teak/packer-install:
          version: 1.7.5-dev2
          github_releases_user: AlexSc
          gpg_key_id: EC3A3F7C6C4F9D25

workflows:
  version: 2
  terraform-plan:
    when:
      not: << pipeline.parameters.build_account_slug >>
    jobs:
      - setup
      - teak/terraform-plan: &terraform-plan
          filters:
            branches:
              only:
                - develop
          version: 1.1.7
          name: "Plan (Development)"
          path: "terraform"
          workspace: "development-ci-cd"
          continuation: true
          var: "region=<< pipeline.parameters.region >>"
          context: AWS-Write
          continuation_parameters: "region=<< pipeline.parameters.region >>,build_account_slug=development-ci-cd"
          requires:
            - setup
      - teak/terraform-plan:
          <<: *terraform-plan
          filters:
            branches:
              only:
                - main
          name: "Plan (Production)"
          workspace: "production-ci-cd"
          continuation_parameters: "region=<< pipeline.parameters.region >>,build_account_slug=production-ci-cd"
  image-update-only:
    when: << pipeline.parameters.build_account_slug >>

    jobs:
      - teak/ami-update-continuation:
          region: << pipeline.parameters.region >>
          deployomat_canonical_slug: << pipeline.parameters.build_account_slug>>
