<match ancillary.*>
  @type cloudwatch_logs
  @id out_ancillary

  log_group_name /teak/server/{{ server_environment }}/ancillary/${tag[1]}
  log_stream_name "#{ENV['TEAK_SERVICE']}.#{hostname}"
  region {{ region }}
  auto_create_stream true

  <buffer tag>
    @type file
    @id out_ancillary_buffer

  	flush_interval 5s
  </buffer>
</match>
{% endif %}
