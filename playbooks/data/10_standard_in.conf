[INPUT]
    name systemd
    tag  ancillary.systemd
    storage.type filesystem
    DB ${STATE_DIRECTORY}/ancillary.systemd.db

[INPUT]
    name tail
    tag ancillary.fluentbit
    storage.type filesystem
    path ${LOGS_DIRECTORY}/self.log
    DB ${STATE_DIRECTORY}/ancillary.fluentbit.db
    Read_from_Head True

[INPUT]
    name tail
    tag ancillary.cloudinit
    storage.type filesystem
    DB ${STATE_DIRECTORY}/ancillary.cloudinit.db
    path /var/log/cloud-init.log
    Read_from_Head True

[INPUT]
    name tail
    tag ancillary.configurator
    storage.type filesystem
    DB ${STATE_DIRECTORY}/ancillary.configurator.db
    path /var/log/teak-configurator/configurator.log
    Read_from_Head True

[INPUT]
    name node_exporter_metrics
    tag metrics.node
    scrape_interval 5
