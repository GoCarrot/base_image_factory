[OUTPUT]
    name cloudwatch_logs
    match ancillary.systemd
    region {{ region }}
    log_group_name /teak/server/{{ server_environment }}/ancillary/systemd
    log_stream_name ${TEAK_SERVICE}.${HOSTNAME}

[OUTPUT]
    name cloudwatch_logs
    match ancillary.fluentbit
    region {{ region }}
    log_group_name /teak/server/{{ server_environment }}/ancillary/fluentbit
    log_stream_name ${TEAK_SERVICE}.${HOSTNAME}

[OUTPUT]
    name cloudwatch_logs
    match ancillary.cloudinit
    region {{ region }}
    log_group_name /teak/server/{{ server_environment }}/ancillary/cloudinit
    log_stream_name ${TEAK_SERVICE}.${HOSTNAME}

[OUTPUT]
    name cloudwatch_logs
    match service.default
    region {{ region }}
    log_group_name /teak/server/{{ server_environment }}/service/${TEAK_SERVICE}
    log_stream_name ${TEAK_SERVICE}.${HOSTNAME}
{% endif %}
