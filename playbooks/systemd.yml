---
- hosts: all
  become: yes

  tasks:
    - name: Create Teak services conf dir
      register: systemd_teak_dropin
      file:
        path: /lib/systemd/system/teak-.service.d/
        owner: root
        group: root
        mode: 0755
        state: directory

    - name: Create default TEAK_SERVICE environment
      template:
        src: data/00_teak_env.conf
        dest: "{{ systemd_teak_dropin.path }}/00_teak_env.conf"
        owner: root
        group: root
        mode: 0644

    - name: Create teak slices
      template:
        src: data/teak-services.slice
        dest: /lib/systemd/system/teak-services.slice
        owner: root
        group: root
        mode: 0644

    - name: Disable apt-daily
      systemd:
        name: "{{ item }}.timer"
        enabled: no
        state: stopped
      with_items:
        - apt-daily
        - apt-daily-upgrade

    - name: Reload systemd after cloud-init
      template:
        src: data/systemd-reload-after-cloud-init.service
        dest: /lib/systemd/system/systemd-reload-after-cloud-init.service
        owner: root
        group: root
        mode: 0644

    - name: Enable systemd reload after cloud-init
      service:
        name: systemd-reload-after-cloud-init
        enabled: yes
