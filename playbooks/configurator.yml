---
- hosts: all
  become: yes

  tasks:
    - name: Create configurator User
      register: configurator_user
      user:
        name: configurator
        create_home: no
        shell: /sbin/nologin
        password: "!"
        system: yes

    - name: Create Configurator Install Dir
      register: configurator_install_dir
      file:
        path: /opt/teak-configurator
        owner: root
        group: root
        mode: 0755
        state: directory

    - name: Install Configomat
      shell: |
        gem install config_o_mat -v "~> 0.5.0" -N --conservative --minimal-deps
      environment:
        GEM_HOME: "{{ configurator_install_dir.path }}"
