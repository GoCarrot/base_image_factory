---
- hosts: all
  become: yes

  vars:
    build_environment: development

  pre_tasks:
    - include_vars: "{{ item }}"
      with_first_found:
        - "vars_{{ build_environment }}.yml"
        - "vars_default.yml"

- import_playbook: newrelic.yml
- import_playbook: fluentd.yml
- import_playbook: configurator.yml
- import_playbook: finalize_system.yml
